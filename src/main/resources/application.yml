server:
  port: 8080
  servlet:
    context-path: /patent
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/patent?characterEncoding=utf-8
    username: root
    password: 999999
    driver-class-name: com.mysql.jdbc.Driver
  jackson:
    date-format: yyyy-MM-dd HH:mm
    time-zone: GMT+8
  thymeleaf:
    cache: false
    prefix: classpath:/static/
    check-template: true
    suffix: .html
    encoding: UTF-8
    servlet:
      content-type: text/html
    mode: HTML
mybatis:
  mapper-locations: classpath:com/example/patent/dao/mapper/*.xml
  type-aliases-package: com.example.patent.bean