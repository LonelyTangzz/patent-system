    </div>
    <div class="page-holder w-100 d-flex flex-wrap">
        <section class="py-5">
            <div class="row">
                <div class="col-lg-auto mb-5">
                    <div class="card">
                        <div class="card-header" style="text-align: center">
                            <h6 class="text-uppercase mb-0">用户信息管理
                            </h6>
                            <div class="card-body" style="font-size: 11px">
                                <table class="table-hover table card-text " id="allUser">
                                </table>
                            </div>
                            <!-- 头像修改界面-->
                            <div id="editUserImg" tabindex="-1" role="dialog" aria-labelledby="editUserImgLabel"
                                 aria-hidden="true"
                                 class="modal fade text-left">
                                <div role="document" class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 id="editUserImgLabel" class="modal-title">修改用户头像</h4>
                                            <button type="button" data-dismiss="modal" aria-label="Close"
                                                    class="close"><span
                                                    aria-hidden="true">×</span></button>
                                        </div>
                                        <form action="/patent/updateAvatar.action" method="post"
                                              enctype="multipart/form-data">
                                            <div class="modal-body">
                                                <h5 class="header-other">修改用户信息</h5>
                                                <input id="user_id" name="user_id" type="hidden"/>
                                                <div class="form-group row">
                                                    <div class="col-md-6" style="text-align: center">
                                                        原头像
                                                        <img id="BeforeImg" class="img-fluid rounded-circle shadow"
                                                             width="100%" src=""/>
                                                    </div>
                                                    <div class="col-md-6" style="text-align: center">
                                                        请选择新头像
                                                        <input type="file" name="file" id="file" multiple="multiple"
                                                               class="custom-file-input" hidden/>
                                                        <label for="file"> <img id="nowImg"
                                                                                class="img-fluid rounded-circle shadow"
                                                                                width="100%"
                                                                                src="../../avatarPic/img_avatar.png"/>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-primary">修改
                                                </button>
                                                <button type="button" data-dismiss="modal" class="btn btn-secondary">取消
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!--修改页面 -->
                            <div id="editUser" tabindex="-1" role="dialog" aria-labelledby="editUserLabel"
                                 aria-hidden="true"
                                 class="modal fade text-left">
                                <div role="document" class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 id="editUserLabel" class="modal-title">用户信息</h4>
                                            <button type="button" data-dismiss="modal" aria-label="Close"
                                                    class="close"><span
                                                    aria-hidden="true">×</span></button>
                                        </div>
                                        <div class="modal-body">
                                            <h5 class="header-other">修改用户信息</h5>
                                            <div class="form-group row">
                                                <label class="col-md-3 form-control-label" style="text-align: right">用户账号：</label>
                                                <div class="col-md-8">
                                                    <input id="username" type="text" disabled=""
                                                           class="form-control" style="text-align: center">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 form-control-label" style="text-align: right">真实姓名：</label>
                                                <div class="col-md-8">
                                                    <input id="realname" type="text"
                                                           class="form-control" style="text-align: center">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 form-control-label"
                                                       style="text-align: right">性别：</label>
                                                <div class="col-md-8">
                                                    <div class="custom-control custom-radio custom-control-inline">
                                                        <input id="male" type="radio" name="sex"
                                                               class="custom-control-input" value="1">
                                                        <label for="male" class="custom-control-label">男</label>
                                                    </div>
                                                    <div class="custom-control custom-radio custom-control-inline">
                                                        <input id="female" type="radio" name="sex"
                                                               class="custom-control-input" value="0">
                                                        <label for="female" class="custom-control-label">女</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-3 form-control-label" style="text-align: right">所在地：</label>
                                                <div class="col-md-8">
                                                    <input class="form-control form-check-inline" type="text" id="city" value=""/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 form-control-label" style="text-align: right">出生日期：</label>
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control" id="date">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 form-control-label" style="text-align: right">电话号码：</label>
                                                <div class="col-md-8">
                                                    <input id="phoneNum" type="text"
                                                           class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 form-control-label" style="text-align: right">电子邮箱：</label>
                                                <div class="col-md-8">
                                                    <input id="email" type="email"
                                                           class="form-control">
                                                </div>
                                            </div>
                                            <div id="hidden_id" hidden></div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" onclick="submitEditUser()">修改
                                            </button>
                                            <button type="button" data-dismiss="modal" class="btn btn-secondary">取消
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
